<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Orden - Codeflow Dynamics</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            background: #1e88e5;
            color: white;
            height: 100vh;
            position: fixed;
            left: -250px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar img {
            width: 200px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1565c0;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 15px;
            color: #1976d2;
        }
        main {
            margin-top: 50px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #1e88e5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #1e88e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1565c0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function agregarOrden(event) {
            event.preventDefault();
            const cliente = document.getElementById('cliente').value.trim();
            const fecha = document.getElementById('fecha').value;
            const estado = document.getElementById('estado').value;

            if (!cliente || !fecha || !estado) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const tabla = document.getElementById('tabla-ordenes').getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();

            const celdaCliente = nuevaFila.insertCell(0);
            const celdaFecha = nuevaFila.insertCell(1);
            const celdaEstado = nuevaFila.insertCell(2);

            celdaCliente.textContent = cliente;
            celdaFecha.textContent = fecha;
            celdaEstado.textContent = estado;

            document.getElementById('form-orden').reset();

            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = 'Orden agregada correctamente.';
            setTimeout(() => { mensaje.textContent = ''; }, 3000);
        }
    </script>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
    <div class="sidebar" id="sidebar">
        <a href="index.html"><img src="logo.png" alt="Logo" /></a>
        <a href="index.html">Inicio</a>
        <a href="ordenes.html">Ã“rdenes</a>
        <a href="inventario.html">Inventario</a>
        <a href="reportes.html">Reportes</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="info.html">Sobre Nosotros</a>
        <a href="soporte.html">Soporte</a>
    </div>
    <main>
        <button type="button" onclick="location.href='ordenes.html'">Volver</button>
        <h2>Agregar Orden </h2>
        <form id="form-orden" onsubmit="agregarOrden(event)">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required />
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Seleccione...</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Completada">Completada</option>
                <option value="Cancelada">Cancelada</option>
            </select>
            
        </form>
        <a href="ordenes1.html"><button>Agregar</button></a>
        <div id="mensaje" class="message"></div>
    </main>
    <footer>
        <p>&copy; 2025 Codeflow Dynamics. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
