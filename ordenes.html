<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio - Codeflow Dynamics</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function toggleMenu() {
                document.getElementById("sidebar").classList.toggle("active");
            }
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #e3f2fd;
                display: flex;
            }
        
            .sidebar {
                width: 250px;
                background: #1e88e5;
                color: white;
                height: 100vh;
                position: fixed;
                left: -250px;
                transition: 0.3s;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
            }
        
            .sidebar.active {
                left: 0;
            }
        
            .sidebar img {
                width: 200px; /* Aumenta el tamaño del logo */
                margin-bottom: 20px;
            }
        
            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 15px;
                display: block;
                width: 100%;
                text-align: center;
            }
        
            .sidebar a:hover {
                background: #1565c0;
            }
        
            .menu-btn {
                font-size: 30px;
                cursor: pointer;
                position: absolute;
                left: 20px;
                top: 15px;
                color: #1976d2;
            }
        
            main {
                margin-left: 50px;
                padding: 20px;
                text-align: center; /* Centra el contenido de main */
                flex-grow: 1;
            }
        
            .logo {
                width: 300px; /* Aumenta el tamaño del logo */
                margin-top: 50px;
                margin-bottom: 20px;
            }
        
            /* Centrado vertical y horizontal en el cuerpo */
            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                text-align: center;
            }
        
            .content h1 {
                font-size: 36px;
                margin: 20px 0;
            }
        
            .content p {
                font-size: 18px;
            }
        
            /* Mejorando el botón "Agregar" */
            .agregar-btn {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            .agregar-btn:hover {
                background-color: #218838;
                transform: translateY(-2px);
            }
            .agregar-btn:active {
                background-color: #1e7e34;
                transform: translateY(1px);
            }
            .search-container {
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .search-container input[type="text"] {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-right: 10px;
            }
            .search-container button {
                padding: 10px 20px;
                background-color: #1976d2;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .search-container button:hover {
                background-color: #1565c0;
            }
            .buttons-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html"><img src="logo.png" alt="Logo"></a>
        <a href="index.html">Inicio</a>
        <a href="ordenes.html">Órdenes</a>
        <a href="inventario.html">Inventario</a>
        <a href="reportes.html">Reportes</a>
        <a href="usuarios.html">Usuarios</a>
        <a href="info.html">Sobre Nosotros</a>
        <a href="soporte.html">Soporte</a>
    </div>
    <main>
        <h2>Gestión de Órdenes</h2>
        <p>Aquí podrás ver y gestionar todas las órdenes de clientes. Agrega, edita o elimina órdenes según sea necesario.</p>
        <!-- Sección para visualizar las órdenes -->
        <div class="search-container">
            <input type="text" id="searchId" placeholder="Buscar por ID de orden">
            <button onclick="searchUser()">Buscar</button>
        </div>
        <div class="navbar">
            <tr>
                <td>
                    <a href="agregar-orden.html">
                        <button class="agregar-btn">Agregar orden</button>
                    </a>
                   
                </td>
            </tr>
        </div>
        <div class="ordenes-lista">
            <table>
                <thead>
                    
                    
                    <tr>
                        <th>ID Orden</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <!-- Más órdenes -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Codeflow Dynamics. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
